<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title> 
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form method="post" id="fContato" action="">
        <fieldset id="usuario"><legend>Identificação do Usuário</legend>          
            <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"></p> <!-- (c - de Campo)-->
            <p><label for="cSenha">Senha:</label> <input type="password" name="tSenha" id="cSenha" size="15" maxlength="15" placeholder="8 digitos"></p>

            <p><label for="cMail">E-mail:</label> <input type="email" name="tMail" id="cMail" size="20" maxlength="25" placeholder=""></p>

            <fieldset id="sexo"><legend>Sexo</legend>
                <input type="radio" name="tSexo" id="cMasc" checked> <label for="cMasc">Masculino</label> <br>
                <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label>
            </fieldset>

            <p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"></p>
         </fieldset>
        
        <fieldset id="endereco"><legend>Endereço do Usuário</legend>            
            <p><label for="cRua">Logradouro:</label> <input type="text" name="tRua" id="cRua" size="15" maxlength="70" placeholder="Rua, Av, Trav, ...."></p>

            <p><label for="cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0" max="99999"></p>
             
            <p><label for="tEst">Estado:</label> 
            <select name="tEst" id="cEst">
               <optgroup label="Região Sudeste"> 
                   <option value="RJ">Rio de Janeiro</option>
                   <option value="SP">São Paulo</option>
                   <option value="MG">Minas Gerais</option>
               </optgroup>

               <optgroup label="Região Sul">
                   <option value="PR">Parana</option>
                   <option value="SC">Santa Catarina</option>
                   <option value="RS">Rio Grande do Sul</option>
               </optgroup>
            </select></p>

            <p><label for="cCid">Cidade:</label>
            <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades">
            </p>
            <datalist id="cidades">
                <option value="Rio de Janeiro"></option>
                <option value="Nova Iguaçu"></option>
                <option value="Niterói"></option>
                <option value="Belfort Roxo"></option>
            </datalist>
        </fieldset>

        <fieldset id="mensagem"><legend>Mensagem do Usúario</legend>        
            <p><label for="cUrg">Grau de Urgência:</label> Min<input type="range" name="tUrg" min="0" max="10" step="2">Max</p>
            <p><label for="cMsg">Mensagem</label>
            <textarea name="tMsg" id="cMsg" cols="40" rows="10" placeholder="Deixe aqui sua Mensagem"></textarea></p>
        </fieldset>
        
        <fieldset id="pedido"><legend>Quero um Google Glass </legend>        
            <p><label for="cPed">Gostaria de adquirir um Google Glass quando diponível</label></p>
            <p><input type="checkbox" name="tPed" id="cPed" checked>
            <label for="cCor">Cor:</label> <input type="color" name="tCor" id="cCor" value="#0000FF"></p>

            <p><label for="cQtd">Quantidade:</label> <input type="number" name="tQtd" id="cQtd" min="0" max="10" value="0"></p>
            <p><label for="cTot">Preço Total: R$</label> <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly></p>
        </fieldset>


        <input type="submit" value="Enviar">
        <input type="image" src="imagens/btn-enviados-botao.svg.hi.png.crdownload">
    </form>
</body>
</html>
